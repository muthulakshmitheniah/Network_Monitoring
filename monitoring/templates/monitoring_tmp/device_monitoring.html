<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Device Monitoring</h1>

        <!-- Add Device Button -->
        <button onclick="openAddDeviceModal()" class="bg-green-600 text-white px-4 py-2 rounded mb-6">Add New Device</button>

        <!-- Search & Filter -->
        <div class="flex space-x-4 mb-6">
            <input id="search-ip" type="text" placeholder="Search by IP" class="p-2 rounded bg-gray-800 text-white border border-gray-700">
            <select id="filter-status" class="p-2 rounded bg-gray-800 text-white border border-gray-700">
                <option value="">All Status</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
                <option value="Warning">Warning</option>
            </select>
            <button onclick="fetchDevices()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Search</button>
        </div>

        <!-- Device Table -->
        <table class="w-full border-collapse border border-gray-700">
            <thead>
                <tr class="bg-gray-800">
                    <th class="p-3 border border-gray-700">Name</th>
                    <th class="p-3 border border-gray-700">IP Address</th>
                    <th class="p-3 border border-gray-700">Status</th>
                    <th class="p-3 border border-gray-700">Bandwidth (Mbps)</th>
                    <th class="p-3 border border-gray-700">Latency (ms)</th>
                </tr>
            </thead>
            <tbody id="device-table" class="bg-gray-700">
                <!-- Data will be injected here -->
            </tbody>
        </table>
    </div>

    <!-- Add Device Modal -->
<div id="add-device-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden">
    <div class="flex justify-center items-center h-full">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-6xl">
            <h2 class="text-2xl font-semibold mb-4 text-white">Add New Device</h2>
            <form id="device-form">
                <div class="space-y-6">

                    <!-- Step 1: Device Info -->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                        <div>
                            <label for="name" class="block text-sm font-medium text-white">Device Name</label>
                            <input type="text" id="name" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" required>
                        </div>
                        <div>
                            <label for="ip_address" class="block text-sm font-medium text-white">IP Address</label>
                            <input type="text" id="ip_address" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" required>
                        </div>
                    </div>

                    <!-- Step 2: Status and Bandwidth -->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                        <div>
                            <label for="status" class="block text-sm font-medium text-white">Status</label>
                            <select id="status" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" required>
                                <option value="Online">Online</option>
                                <option value="Offline">Offline</option>
                                <option value="Warning">Warning</option>
                            </select>
                        </div>
                        <div>
                            <label for="bandwidth" class="block text-sm font-medium text-white">Bandwidth (Mbps)</label>
                            <input type="number" id="bandwidth" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" required>
                        </div>
                        <div>
                            <label for="latency" class="block text-sm font-medium text-white">Latency (ms)</label>
                            <input type="number" id="latency" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" required>
                        </div>
                    </div>

                    <!-- Step 3: Flow Duration, Packet Loss, Protocol -->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                        <div>
                            <label for="flow_duration" class="block text-sm font-medium text-white">Flow Duration (seconds)</label>
                            <input type="number" id="flow_duration" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" required>
                        </div>
                        <div>
                            <label for="packet_loss" class="block text-sm font-medium text-white">Packet Loss (%)</label>
                            <input type="number" id="packet_loss" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" required>
                        </div>
                        <div>
                            <label for="protocol" class="block text-sm font-medium text-white">Protocol</label>
                            <input type="text" id="protocol" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" required>
                        </div>
                    </div>

                    <!-- Step 4: Alerts -->
                    <h3 class="text-xl font-semibold mt-6 text-white">Alerts</h3>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                        <div>
                            <label for="alert_type" class="block text-sm font-medium text-white">Alert Type</label>
                            <input type="text" id="alert_type" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" required>
                        </div>
                        <div>
                            <label for="severity" class="block text-sm font-medium text-white">Severity</label>
                            <input type="text" id="severity" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" required>
                        </div>
                        <div>
                            <label for="alert_description" class="block text-sm font-medium text-white">Description</label>
                            <textarea id="alert_description" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"></textarea>
                        </div>
                    </div>

                    <!-- Step 5: Events -->
                    <h3 class="text-xl font-semibold mt-6 text-white">Events</h3>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                        <div>
                            <label for="event_type" class="block text-sm font-medium text-white">Event Type</label>
                            <input type="text" id="event_type" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" required>
                        </div>
                        <div>
                            <label for="event_details" class="block text-sm font-medium text-white">Details</label>
                            <textarea id="event_details" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"></textarea>
                        </div>
                    </div>

                </div>

                <!-- Submit and Cancel Buttons -->
                <div class="flex justify-between mt-6">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Device</button>
                    <button type="button" onclick="closeAddDeviceModal()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script>
        async function fetchDevices() {
            const ipFilter = document.getElementById("search-ip").value;
            const statusFilter = document.getElementById("filter-status").value;

            try {
                const response = await fetch('/api/devices/');
                const devices = await response.json();
                
                // Apply Filters
                const filteredDevices = devices.filter(device => 
                    (!ipFilter || device.ip_address.includes(ipFilter)) &&
                    (!statusFilter || device.status === statusFilter)
                );

                // Populate Table
                const tableBody = document.getElementById("device-table");
                tableBody.innerHTML = "";

                filteredDevices.forEach(device => {
                    const row = document.createElement("tr");
                    row.classList.add("cursor-pointer", "hover:bg-gray-600");

                    // Get bandwidth and latency from the first entry in metrics (assuming one metric entry per device)
                    const bandwidth = device.metrics.length > 0 ? device.metrics[0].bandwidth_usage : 'N/A';
                    const latency = device.metrics.length > 0 ? device.metrics[0].latency : 'N/A';

                    row.innerHTML = `
                        <td class="p-3 border border-gray-600">${device.name}</td>
                        <td class="p-3 border border-gray-600">${device.ip_address}</td>
                        <td class="p-3 border border-gray-600">
                            <span class="px-2 py-1 rounded text-sm ${device.status === 'Online' ? 'bg-green-600' : device.status === 'Offline' ? 'bg-red-600' : 'bg-yellow-600'}">
                                ${device.status}
                            </span>
                        </td>
                        <td class="p-3 border border-gray-600">${bandwidth}</td>
                        <td class="p-3 border border-gray-600">${latency}</td>
                    `;

                    // Click to navigate to details page
                    row.addEventListener("click", () => {
                        window.location.href = `/device/${device.id}`;
                    });

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching devices:", error);
            }
        }

        // Load devices on page load
        fetchDevices();

        // Open Add Device Modal
        function openAddDeviceModal() {
            document.getElementById('add-device-modal').classList.remove('hidden');
        }

        // Close Add Device Modal
        function closeAddDeviceModal() {
            document.getElementById('add-device-modal').classList.add('hidden');
        }

        // Handle Device Form Submission
        document.getElementById('device-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                ip_address: document.getElementById('ip_address').value,
                mac_address: document.getElementById('mac_address').value,
                status: document.getElementById('status').value,
                uptime: document.getElementById('uptime').value,
                last_checked: new Date().toISOString(), // Set current time for last_checked
                metrics: [
                    {
                        protocol: document.getElementById('protocol').value,
                        flow_duration: parseFloat(document.getElementById('flow_duration').value),
                        bandwidth_usage: parseFloat(document.getElementById('bandwidth_usage').value),
                        latency: parseFloat(document.getElementById('latency').value),
                        packet_loss: parseFloat(document.getElementById('packet_loss').value)
                    }
                ],
                alerts: [
                    {
                        alert_type: document.getElementById('alert_type').value,
                        severity: document.getElementById('severity').value,
                        description: document.getElementById('alert_description').value
                    }
                ],
                events: [
                    {
                        event_type: document.getElementById('event_type').value,
                        details: document.getElementById('event_details').value
                    }
                ]
            };

            try {
                const response = await fetch('/api/devices/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Device added successfully!');
                    closeAddDeviceModal(); // Close modal after success
                    // Optionally refresh or update the device list
                    // fetchDevices(); // Uncomment if you want to reload the devices
                } else {
                    alert('Failed to add device: ' + data.detail);
                }
            } catch (error) {
                alert('Error adding device: ' + error);
            }
        });
    </script>
</body>
</html>
