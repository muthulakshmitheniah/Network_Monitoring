<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
</head>
<body>
    <h2>Upload Network Data CSV</h2>

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form action="{% url 'upload-data' %}" method="get">
        <button type="submit">Upload Data</button>
    </form>
</body>
</html>
